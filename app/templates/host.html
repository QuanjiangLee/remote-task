<div class="container">
        <ul class="list-group">
        {% for item in data %}
            {% if item.is_exec %}                    
                <li class="list-group-item"><span>{{ item.info }}:</span>&nbsp;&nbsp;{{ item.cmdret }}</li>
            {% else %}
                <li class="list-group-item item-error"><span style="color:black">{{ item.info }}:</span>&nbsp;&nbsp;{{ item.retopt }}</li>
            {% endif %}
        {% endfor %}
        </ul>
</div>
